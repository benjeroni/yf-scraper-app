name: Build and Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: |
        cd frontend
        npm install
        
    - name: Build Frontend
      run: |
        cd frontend
        npm run build
        
    - name: Upload Frontend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/

  package-app:
    needs: build-frontend
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            executable_name: yf-scraper.exe
          - os: macos-latest
            executable_name: yf-scraper
            
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Download Frontend Artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist
        
    - name: Install Python Dependencies
      run: |
        pip install -r backend/requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --name yf-scraper --onefile --add-data "frontend/dist;frontend/dist" backend/main.py
        
    - name: Build with PyInstaller (Mac)
      if: runner.os == 'macOS'
      run: |
        pyinstaller --name yf-scraper --onefile --add-data "frontend/dist:frontend/dist" backend/main.py
        
    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: yf-scraper-${{ runner.os }}
        path: dist/${{ matrix.executable_name }}
